<style>
  .form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
  }

  .form-card {
    width: 90%;
    max-width: 500px;
    background: rgba(46, 46, 46, 0.1);
    padding: 2.5rem;
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1.5rem;
  }

  .form-group label {
    margin-bottom: 0.5rem;
    font-weight: 500;
  }

  .form-group input {
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    border: none;
    outline: none;
    background-color: #ffffff;
    color: #000000;
    font-size: 0.95rem;
  }

  .form-group input:focus {
    box-shadow: 0 0 0 2px #c77dff;
  }

  .pill-btn {
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 2rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, #ff4d6d, #c77dff);
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  .pill-btn:hover {
    transform: translateY(-2px);
    opacity: 0.9;
  }
</style>
<div class="form-wrapper">
  <div class="form-card">
    <form>
      <div class="form-group">
        <label>Nombre del Evento</label>
        <input [(ngModel)]="eventName" type="text" name="eventName"/>
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <input [(ngModel)]="description" type="text" placeholder="Describe el evento" name="description"/>
      </div>

      <div class="form-group">
        <label>Fecha de Inicio</label>
        <input [(ngModel)]="startDate" type="date" name="startDate" />
      </div>

      <div class="form-group">
        <label>Fecha de Finalización</label>
        <input [(ngModel)]="endDate" type="date" name="endDate" />
      </div>

      <button type="submit" class="pill-btn" (click)="addEvents()">Agregar Evento</button>
    </form>
  </div>
</div>
